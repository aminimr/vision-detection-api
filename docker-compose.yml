version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DEFAULT_MODEL=yolov8x-seg.pt
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./models:/app/models
      - ./static:/app/static
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: